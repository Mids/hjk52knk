<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3879161cecf8227faf7be9b00b8a1c02"></script>
</head>

<body>
  <div id="map" style="width:100%;height:350px;"></div>
  <script>
    var llPosition = new kakao.maps.LatLng(37.35959624717097, 127.1051548734386);
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
      mapOption = {
        center: llPosition, // 지도의 중심좌표
        level: 4 // 지도의 확대 레벨
      };

    var map = new kakao.maps.Map(mapContainer, mapOption);

    // 마커가 표시될 위치입니다
    var markerPosition = llPosition;

    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({ position: markerPosition });

    // 마커가 지도 위에 표시되도록 설정합니다
    marker.setMap(map);
  </script>
</body>

</html>
